<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#dbb985">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#dbb985">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#dbb985">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FomoSumo</title>
  </head>
  <style>
    html {
      background-color: #fff8ed;
    }
    body{
      margin: 0; 
      padding: 0;
    }
  </style>
  <script type="text/javascript">
  window.oncontextmenu = function(event) {
     event.preventDefault();
     event.stopPropagation();
     return false;
  };
  </script>
  <body>
    <noscript>
      <strong>We're sorry but FomoSumo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
